<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript基础知识测试</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .correct { background-color: #dcfce7; border-color: #16a34a; color: #15803d; }
        .incorrect { background-color: #fef2f2; border-color: #dc2626; color: #dc2626; }
        .selected { background-color: #dbeafe; border-color: #3b82f6; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div id="app" class="container mx-auto px-4 py-8 max-w-4xl">
        <div class="bg-white rounded-lg shadow-sm p-6 mb-6">
            <h1 class="text-3xl font-bold text-gray-800">JavaScript基础知识测试</h1>
            <p class="text-gray-600 mt-2">共 5 题</p>
        </div>
        
        <div id="question-container" class="bg-white rounded-lg shadow-sm p-6">
            <!-- 题目内容将在这里动态生成 -->
        </div>
        
        <div class="mt-6 flex justify-between">
            <button id="prev-btn" class="px-6 py-2 bg-gray-500 text-white rounded-lg">上一题</button>
            <button id="next-btn" class="px-6 py-2 bg-blue-500 text-white rounded-lg">下一题</button>
        </div>
    </div>

    <script>
        const quizData = {
  "title": "JavaScript基础知识测试",
  "questions": [
    {
      "id": "q_1",
      "question": "1. JavaScript是什么类型的编程语言？",
      "options": [
        "编译型语言",
        "解释型语言",
        "汇编语言",
        "机器语言"
      ],
      "correctAnswer": 1,
      "type": "multiple-choice",
      "explanation": "JavaScript是一种解释型编程语言，代码在运行时由JavaScript引擎逐行解释执行。"
    },
    {
      "id": "q_2",
      "question": "2. 以下哪个不是JavaScript的数据类型？",
      "options": [
        "string",
        "number",
        "char",
        "boolean"
      ],
      "correctAnswer": 2,
      "type": "multiple-choice",
      "explanation": "JavaScript中没有char数据类型，字符通常用string类型表示。"
    },
    {
      "id": "q_3",
      "question": "3. 如何在JavaScript中声明一个变量？",
      "options": [
        "var name",
        "variable name",
        "declare name",
        "dim name"
      ],
      "correctAnswer": 0,
      "type": "multiple-choice",
      "explanation": "在JavaScript中，可以使用var、let或const关键字来声明变量。"
    },
    {
      "id": "q_4",
      "question": "4. 以下哪个方法可以向数组末尾添加元素？",
      "options": [
        "push()",
        "pop()",
        "shift()",
        "unshift()"
      ],
      "correctAnswer": 0,
      "type": "multiple-choice",
      "explanation": "push()方法用于向数组末尾添加一个或多个元素，并返回新的数组长度。"
    },
    {
      "id": "q_5",
      "question": "5. JavaScript中的null和undefined有什么区别？",
      "options": [
        "没有区别",
        "null表示空值，undefined表示未定义",
        "undefined表示空值，null表示未定义",
        "都表示数字0"
      ],
      "correctAnswer": 1,
      "type": "multiple-choice",
      "explanation": "null表示一个空的对象引用，而undefined表示变量已声明但未赋值或对象属性不存在。"
    }
  ],
  "totalQuestions": 5
};
        let currentQuestionIndex = 0;
        let userAnswers = new Map();
        
        function renderQuestion() {
            const question = quizData.questions[currentQuestionIndex];
            const container = document.getElementById('question-container');
            
            let html = `
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-4">题目 ${currentQuestionIndex + 1}</h2>
                    <p class="text-lg leading-relaxed mb-6">${question.question}</p>
                    <div class="space-y-3">
            `;
            
            question.options.forEach((option, index) => {
                const isSelected = userAnswers.has(question.id) && userAnswers.get(question.id).selectedOption === index;
                const isCorrect = index === question.correctAnswer;
                const isAnswered = userAnswers.has(question.id);
                
                let className = 'w-full p-4 text-left border-2 rounded-lg hover:bg-gray-50';
                if (isAnswered) {
                    if (isSelected) {
                        className += isCorrect ? ' correct' : ' incorrect';
                    } else if (isCorrect) {
                        className += ' correct';
                    }
                } else {
                    className += ' border-gray-200';
                }
                
                html += `
                    <button onclick="selectOption(${index})" 
                            class="${className}"
                            ${isAnswered ? 'disabled' : ''}>
                        ${String.fromCharCode(65 + index)}. ${option}
                    </button>
                `;
            });
            
            html += '</div>';
            
            if (userAnswers.has(question.id) && question.explanation) {
                html += `
                    <div class="mt-6 p-4 bg-blue-50 border border-blue-200 rounded-lg">
                        <p class="text-blue-800"><strong>解释：</strong>${question.explanation}</p>
                    </div>
                `;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        function selectOption(optionIndex) {
            const question = quizData.questions[currentQuestionIndex];
            if (userAnswers.has(question.id)) return;
            
            const isCorrect = optionIndex === question.correctAnswer;
            userAnswers.set(question.id, {
                selectedOption: optionIndex,
                isCorrect: isCorrect
            });
            
            renderQuestion();
        }
        
        function nextQuestion() {
            if (currentQuestionIndex < quizData.questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        }
        
        function prevQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        }
        
        document.getElementById('next-btn').addEventListener('click', nextQuestion);
        document.getElementById('prev-btn').addEventListener('click', prevQuestion);
        
        // 初始化
        renderQuestion();
    </script>
</body>
</html>
